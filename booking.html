<body>
    <header>
        <h2 id="heading" class="sticky-top">Book a trip!</h2>
        <nav>
            <ul id="menu" class="fixed-top">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

    <section class="form-section container-fluid">
        <form class="send-email">
            <h2>If you would like to book a trip in Transfagarasan or you would like to know more about it, don't hesitate to contact me!</h2>
            <div class="container-fluid mb-6">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                    placeholder="Enter text here"></textarea>
            </div>
            <input type="submit" value="Submit!" class="submit-email">
        </form>
    </section>



    <div class="mapouter">
        <div class="container-fluid gmap_canvas"><iframe id="gmap_canvas"
                src="https://maps.google.com/maps?q=transfagarasan&t=k&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
        </div>
    </div>
